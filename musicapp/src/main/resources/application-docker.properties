spring.datasource.url=jdbc:mysql://mysql:3306/musicappdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
server.port=9091

# Logging (keep off)
logging.level.org.apache.hc.client5.http.wire=OFF
logging.level.org.apache.hc.core5.http.impl.io=OFF
logging.level.org.apache.hc.client5.http.impl.classic=OFF
logging.level.org.apache.hc.core5.http=OFF

jwt.secret=your-jwt-secret-key-here
