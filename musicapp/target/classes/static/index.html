<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uMusicApp - Home</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- ✅ DataTables CSS (Placed before Bootstrap for correct styling) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=1">

    <!-- ✅ Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- ✅ jQuery (Required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ✅ DataTables JavaScript (Must be after jQuery) -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- ✅ Vue.js (Before Vue components) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <!-- ✅ Vue App Container (Dynamic Content) -->
    <div id="app" class="container my-4"></div>

    <!-- ✅ JavaScript Components (Ensure Vue is loaded first) -->
    <script src="/js/api.js" defer></script>
    <script src="/pages/LoginPage.js"></script>
    <script src="/pages/HomePage.js" defer></script>
    <script src="/pages/MusicList.js" defer></script>
    <script src="/pages/ConcertList.js" defer></script>
    <script src="/pages/MusicCharts.js" defer></script>
    <script src="/pages/UserPlayList.js" defer></script>
    <script src="/js/App.js" defer></script>

    <!-- ✅ Bootstrap JS (Load before App.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Load App.js after Bootstrap -->
    <script src="/js/App.js"></script>

</body>
</html>
