<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Last.fm Top Artists</title>
</head>
<body>
    <h1>Last.fm Top Artists</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Playcount</th>
                <th>Listeners</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="artist : ${artists}">
                <td th:text="${artist.name}"></td>
                <td th:text="${artist.playcount}"></td>
                <td th:text="${artist.listeners}"></td>
                <td>
                    <a th:href="${artist.url}" th:text="${artist.url}" target="_blank"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
